<div class="container">
  <h1>Welcome to my Budget</h1>
  <app-balance
    (onBalanceTransfer)="balanceTransfer($event)"
    [balance]="balance"
  ></app-balance>
  <div class="transactions">
    <app-transaction
      (onTransactionAdded)="updateTransaction()"
    ></app-transaction>
  </div>
  <app-saving
    [saving]="saving"
    (onSavingTransfer)="savingTransfer($event)"
  ></app-saving>
</div>
