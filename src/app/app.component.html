<div class="container" [ngClass]="progressing ? 'mask' : ''">
  <h1>Welcome to my Budget</h1>
  <app-balance
    (onTransferToSaving)="handleTransferToBalance($event)"
    [balance]="balance"
  ></app-balance>
  <div class="transactions">
    <app-transaction
      (onTransactionAdded)="handleAddTransaction()"
    ></app-transaction>
  </div>
  <app-saving
    [saving]="saving"
    (onTransferToBalance)="handleTransferToSaving($event)"
  ></app-saving>
  <p *ngIf="progressing" class="progress">progressing...</p>
</div>
