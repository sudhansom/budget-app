<div class="container">
  <h3>
    {{ showInput ? "You are about to transfer Savings" : "Your Saving is:" }}
  </h3>
  <p *ngIf="!showInput" [title]="title" (click)="changeToInput()">
    {{ saving }}
  </p>
  <div *ngIf="showInput" class="transfer">
    <input type="number" [value]="saving" [(ngModel)]="amountToTransfer" />
    <button (click)="transferAmount()" (click)="transferAmount()">
      Transfer
    </button>
  </div>
</div>
