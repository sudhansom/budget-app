<div class="container">
  <h3>
    {{ showInput ? "You are about to transfer Savings" : "My Saving is:" }}
  </h3>
  <p *ngIf="!showInput" [title]="title" (click)="changeToInput()">
    {{ saving }}
  </p>
  <div *ngIf="showInput" class="transfer">
    <input type="number" [value]="saving" [(ngModel)]="targetAmount" />
    <button (click)="transferToBalance()">Transfer</button>
    <button (click)="cancelTransfer()">Cancel</button>
  </div>
</div>
